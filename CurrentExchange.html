<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CurrencyExchangeApp</title>

    <script src="JAVASCRIPT/jquery-3.5.1.min.js"></script>
</head>
<body>
  <div id="left">
      <input type="number" id="firstinput">
      <select id="left-text">
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <option value="SGD">SGD</option>
          <option value="MMK" selected>MM</option>
      </select>
  </div>
  <div id="right">
    <input type="number" id="secondinput">
    <select id="right-text">
        <option value="USD" selected>USD</option>
        <option value="EUR">EUR</option>
        <option value="SGD">SGD</option>
        <option value="MMK">MM</option>
    </select>
</div>
  <script>
    $(document).ready(function(){
      $("#firstinput").on("input",function(){
        var num1 = $(this).val();
        var select1 = $("#left-text").val();
        var select2 = $("#right-text").val();
        if (select1=="MMK" && select2=="USD"){
          $("#secondinput").val(num1/1315.79);
        }else if(select1=="MMK" && select2=="SGD"){
          $("#secondinput").val(num1/961.54);
        }else if(select1=="MMK" && select2=="EUR"){
          $("#secondinput").val(num1/1537.28);
        }
        
        else if(select1=="USD" && select2=="USD"){
          $("#secondinput").val(num1);
        }else if(select1=="USD" && select2=="EUR"){
          $("#secondinput").val(num1/1.17);
        }else if(select1=="USD" && select2=="SGD"){
          $("#secondinput").val(num1/0.73);
        }else if(select1=="USD" && select2=="MMK"){
          $("#secondinput").val(num1*1315.79);
        }

        else if(select1=="EUR" && select2=="USD"){
          $("#secondinput").val(num1*1.17);
        }else if(select1=="EUR" && select2=="EUR"){
          $("#secondinput").val(num1);
        }else if(select1=="EUR" && select2=="SGD"){
          $("#secondinput").val(num1*1.60);
        }else if(select1=="EUR" && select2=="MMK"){
          $("#secondinput").val(num1*1516.83);
        }

        else if(select1=="SGD" && select2=="USD"){
          $("#secondinput").val(num1*0.73);
        }else if(select1=="SGD" && select2=="EUR"){
          $("#secondinput").val(num1*0.63);
        }else if(select1=="SGD" && select2=="SGD"){
          $("#secondinput").val(num1);
        }else if(select1=="SGD" && select2=="MMK"){
          $("#secondinput").val(num1*948.86);
        }

        else{
          $("#secondinput").val(num1);
        }
      })
      
      $("#secondinput").on("input",function(){
        var n1 = $(this).val();
        var select1 = $("#left-text").val();
        var select2 = $("#right-text").val();
        if (select1=="MMK" && select2=="USD"){
          $("#firstinput").val(n1*1315.79);
        }else if(select1=="MMK" && select2=="SGD"){
          $("#firstinput").val(n1*961.54);
        }else if(select1=="MMK" && select2=="EUR"){
          $("#firstinput").val(n1*1537.28);
        }
        
        else if(select1=="USD" && select2=="USD"){
          $("#firstinput").val(n1);
        }else if(select1=="USD" && select2=="EUR"){
          $("#firstinput").val(n1*1.17);
        }else if(select1=="USD" && select2=="SGD"){
          $("#firstinput").val(n1*0.73);
        }else if(select1=="USD" && select2=="MMK"){
          $("#firstinput").val(n1/1315.79);
        }

        else if(select1=="EUR" && select2=="USD"){
          $("#firstinput").val(n1/1.17);
        }else if(select1=="EUR" && select2=="EUR"){
          $("#firstinput").val(n1);
        }else if(select1=="EUR" && select2=="SGD"){
          $("#firstinput").val(n1/1.60);
        }else if(select1=="EUR" && select2=="MMK"){
          $("#firstinput").val(n1/1516.83);
        }

        else if(select1=="SGD" && select2=="USD"){
          $("#firstinput").val(n1/0.73);
        }else if(select1=="SGD" && select2=="EUR"){
          $("#firstinput").val(n1/0.63);
        }else if(select1=="SGD" && select2=="SGD"){
          $("#firstinput").val(n1);
        }else if(select1=="SGD" && select2=="MMK"){
          $("#firstinput").val(n1/948.86);
        }

        else{
          $("#firstinput").val(n1);
        }
      })
    })
  </script>
</body>
</html>
